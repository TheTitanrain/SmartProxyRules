name: Generate GFWList

on:
  push:
    branches:
      - main
    paths:
      - 'SmartProxyRules.json'
      - 'domains.txt'
      - 'generate_gfwlist.py'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate GFWList
        run: python generate_gfwlist.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet gfwlist.txt gfwlist.base64.txt || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add gfwlist.txt gfwlist.base64.txt
          git commit -m "Auto-generate GFWList files"
          git push
